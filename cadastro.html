<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Imagens/colombo.webp">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Jornal Guarani</title>
</head>

<body>
    <main>
        <div>
            <form style="color: black; background-color: white; display: flex; justify-content: center; flex-direction: column;">
                <div class="form-group">
                    <label>Endereço de email</label>
                    <input type="email" class="form-control" placeholder="nome@exemplo.com">
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" class="form-control" placeholder="6 dígitos ou mais">
                </div>
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" class="form-control" placeholder="Nome completo">
                </div>
                <div class="form-group">
                    <label>Data de nascimento</label>
                    <input type="date" class="form-control" placeholder="dd/mm/aaaa">
                </div>
                <div class="form-group">
                    <label>Selecione o país</label>
                    <select class="form-control">
                        <option>Brasil</option>
                        <option>Outro</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary" style="margin-top: 10px;"><a href="confirmacao.html" >Confirmar</a></button>
            </form>
        </div>
    </main>
</body>

</html>
